product:
  name: "case-1"
  short-name: "baz"
  product-page: "google.com"
  development_stage: "development"
  key1: value1
  key2: ['item1', 'item2']
  release:
    type: "Y-stream"
    version: "0.1.0"
  projects:
  - name: components
    midstream:
        type: GitLabProject
        branch: baz-1-rhel-8
        group: my-midstreams
        project: my-midstream-repos
    components:
    - type: container
      name: component-1
      advisories:
      - advisory
      owners:
      - wolf@brick.house
      priority: 1
      builds:
      - type: brew-container
        name: component-1
        product-version: baz-1-rhel-8
        brew-source:
          repo: containers/component-1
          ref: baz-1-rhel-8
        brew-package: baz-component-1-container
    - type: container
      name: component-2
      advisories:
      - advisory
      owners:
      - wolf@brick.house
      priority: 1
      builds:
      - type: brew-container
        name: component-2
        product-version: baz-1-rhel-8
        brew-source:
          repo: containers/component-2
          ref: baz-1-rhel-8
        brew-package: baz-component-2-container
    - type: container
      name: components-bundle
      advisories:
      - advisory
      owners:
      - foo@baz.io
      priority: 80
      key1: value1
      key2: ['item1', 'item2']
      builds:
      - type: brew-operator
        name: components-bundle
        product-version: baz-1-rhel-8
        brew-source:
          repo: containers/baz-components-bundle
          ref: baz-1-rhel-8
        brew-package: components-bundle-container